<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open it</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #fecfef);
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
        }
        .envelope {
            position: relative;
            width: 280px; 
            height: 180px; 
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border: 1px solid rgba(0, 0, 0, .10); 
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.5s ease;
            z-index: 2;
        }
        .envelope:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        .envelope::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-bottom: 3px solid #ad1457; 
            border-radius: 10px 10px 0 0;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transition: transform 0.5s ease;
            z-index: 1;
        }
        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: #e91e63;
            animation: pulse 2s infinite;
            z-index: 3;
        }
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }
        .letter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, #ffffff, #f9f9f9);
            padding: 10px;
            border: 1px solid #e91e63;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            font-size: 30px;
            font-weight: bold;
            color: #e91e63;
            text-align: center;
            animation: fadeIn 1s ease-out;
            z-index: 4;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        .bouquet {
            position: fixed;
            bottom: -350px; 
            left: 50%;
            transform: translateX(-50%);
            width: 450px;
            height: 450px;
            background-image: url('/Sunflower.png'); 
            background-size: cover;
            background-position: center;
            display: none;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55); 
            z-index: 1;
        }
        .open .envelope {
            transform: translateY(-450px); 
        }
        .open .envelope::before {
            transform: rotateX(180deg);
        }
        .open .heart {
            display: none;
        }
        .open .letter {
            display: block;
        }
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        .floating-heart {
            position: absolute;
            font-size: 24px;
            color: #e91e63;
            opacity: 0.7;
            animation: float 6s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floating-hearts"></div>
    <div class="envelope" id="envelope">
        <div class="heart">♥</div>
        <div class="letter">Happy Valentine's Day! Have a great day.</div>
    </div>
    <div class="bouquet"></div>

    <script>
        const envelope = document.getElementById('envelope');
        const bouquet = document.querySelector('.bouquet');
        const floatingHearts = document.getElementById('floating-hearts');

        // Generate floating hearts
        for (let i = 0; i < 10; i++) {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = '♥';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 6 + 's';
            floatingHearts.appendChild(heart);
        }

        envelope.addEventListener('click', () => {
            envelope.classList.add('open');
            setTimeout(() => {
                bouquet.style.display = 'block';
                setTimeout(() => {
                    bouquet.style.bottom = '50px'; 
                    setTimeout(() => {
                        envelope.style.display = 'none';
                    }, 300); 
                }, 10);
            }, 2000); 
        });
    </script>
</body>
</html>
